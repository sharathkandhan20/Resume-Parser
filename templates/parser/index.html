<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser - KRG Technologies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .header h1 {
            color: #2d3748;
            font-weight: 700;
            font-size: 28px;
            margin: 0;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .user-info span {
            color: #4a5568;
            font-weight: 500;
        }
        
        .admin-label {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #2d3748;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .nav-link {
            background: linear-gradient(45deg, #4299e1, #3182ce);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 24px;
        }
        
        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.4);
        }
        
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
        }
        
        .upload-section h2 {
            color: #2d3748;
            font-size: 24px;
            margin-bottom: 24px;
            font-weight: 600;
        }
        
        .upload-area { 
            border: 3px dashed #cbd5e0;
            border-radius: 12px;
            padding: 48px 32px;
            text-align: center;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .upload-area::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(66, 153, 225, 0.1), transparent);
            transform: rotate(-45deg);
            transition: all 0.3s ease;
            opacity: 0;
        }
        
        .upload-area:hover::before {
            opacity: 1;
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(-45deg); }
            100% { transform: translateX(100%) rotate(-45deg); }
        }
        
        .upload-area.dragover { 
            background: linear-gradient(135deg, #e6fffa 0%, #b2f5ea 100%);
            border-color: #38b2ac;
            transform: scale(1.02);
        }
        
        .upload-area p {
            color: #4a5568;
            font-size: 18px;
            margin: 0;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #a0aec0;
            margin-bottom: 16px;
        }
        
        .file-list { 
            margin: 24px 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 12px;
        }
        
        .file-item { 
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: linear-gradient(135deg, #f0fff4 0%, #c6f6d5 100%);
            border-radius: 8px;
            border: 1px solid #9ae6b4;
            transition: all 0.3s ease;
        }
        
        .file-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.2);
        }
        
        .remove-btn { 
            cursor: pointer;
            color: #e53e3e;
            font-weight: bold;
            font-size: 18px;
            padding: 4px 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .remove-btn:hover {
            background: rgba(229, 62, 62, 0.1);
            transform: scale(1.2);
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 24px;
        }
        
        button { 
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #uploadBtn {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
        }
        
        #uploadBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }
        
        #uploadBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        #cancelBtn {
            background: linear-gradient(45deg, #a0aec0, #718096);
            color: white;
        }
        
        #cancelBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(160, 174, 192, 0.4);
        }
        
        .btn-logout {
            background: linear-gradient(45deg, #e53e3e, #c53030);
            color: white;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(229, 62, 62, 0.4);
        }
        
        .loading { 
            display: none;
            color: #4299e1;
            font-weight: 500;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status { 
            margin: 24px 0;
            padding: 16px 20px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .status.success { 
            background: linear-gradient(135deg, #f0fff4 0%, #c6f6d5 100%);
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .status.error { 
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            color: #742a2a;
            border: 1px solid #fc8181;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .header {
                padding: 20px;
                text-align: center;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .main-content {
                padding: 24px 20px;
            }
            
            .upload-area {
                padding: 32px 20px;
            }
            
            .file-list {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .button-group {
                flex-direction: column;
                width: 100%;
            }
            
            .button-group button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Resume Parser - KRG Technologies</h1>
            <div class="user-info">
                <span>Welcome, {{ user.email|default:"Guest" }}</span>
                <span class="admin-label">{{ user.username }}</span>
                <a href="/logout/" class="btn-logout">Logout</a>
            </div>
        </div>
        
        <a href="{% url 'parser:get_resumes' %}" class="nav-link">üìÑ View All Resumes</a>

        <div class="main-content">
            <div class="upload-section">
                <h2>üì§ Upload Resume Files</h2>
                
                <!-- Upload Section -->
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <p>Drag and drop resume files here or click to select</p>
                    <input type="file" id="fileInput" multiple accept=".pdf,.docx,.txt,.png,.jpg,.jpeg" style="display: none;">
                </div>
                
                <div class="file-list" id="fileList"></div>
                
                <div class="button-group">
                    <button id="uploadBtn">
                        <span>üöÄ</span>
                        Upload & Parse
                    </button>
                    <button id="cancelBtn">
                        <span>‚ùå</span>
                        Cancel
                    </button>
                    <span class="loading" id="loading">‚è≥ Processing resumes...</span>
                </div>
                
                <div id="status"></div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadBtn = document.getElementById('uploadBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        const isAdmin = "{{ user.is_admin }}" === "True";
        let selectedFiles = [];
        
        // Initialize - fetch resumes from database on page load
        window.onload = function() {
            fetchResumesFromDB();
        };
        
        // Fetch resumes from database
        async function fetchResumesFromDB() {
            try {
                const response = await fetch('/parser/get-resumes/');
                if (response.ok) {
                    const data = await response.json();
                    displayResumes(data.resumes);
                }
            } catch (error) {
                console.error('Error fetching resumes:', error);
            }
        }
        
        // Display resumes in table
        function displayResumes(resumes) {
            const resumeTableBody = document.getElementById('resumeTableBody');
            const resumeCount = document.getElementById('resumeCount');
            
            if (resumeTableBody) {
                resumeTableBody.innerHTML = '';
                resumeCount.textContent = resumes.length;
                
                resumes.forEach(resume => {
                    const row = document.createElement('tr');
                    let rowHtml = `
                        <td>${resume.filename}</td>
                        <td>${resume.name}</td>
                        <td>${resume.email}</td>
                        <td>${resume.phone}</td>
                        <td>${resume.linkedin !== 'N/A' ? `<a href="${resume.linkedin}" target="_blank">Link</a>` : 'N/A'}</td>
                        <td>${resume.github !== 'N/A' ? `<a href="${resume.github}" target="_blank">Link</a>` : 'N/A'}</td>
                        <td class="skills">${Array.isArray(resume.skills) ? resume.skills.join(', ') : 'N/A'}</td>
                        <td>${resume.ug_degree}</td>
                        <td>${resume.ug_college}</td>
                        <td>${resume.pg_degree}</td>
                        <td>${resume.pg_college}</td>
                        <td>${resume.experience}</td>
                    `;
                    
                    if (isAdmin && resume.uploaded_by) {
                        rowHtml += `<td>${resume.uploaded_by}</td>`;
                    }
                    
                    rowHtml += `
                        <td>${resume.created_at}</td>
                        <td>
                            <button class="btn-action" onclick="viewResume(${resume.id})">View</button>
                            <button class="btn-action btn-download" onclick="downloadResume(${resume.id})">Download</button>
                        </td>
                    `;
                    
                    row.innerHTML = rowHtml;
                    resumeTableBody.appendChild(row);
                });
            }
        }
        
        // Click to select files
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        // Handle files
        function handleFiles(files) {
            for (let file of files) {
                if (!selectedFiles.find(f => f.name === file.name)) {
                    selectedFiles.push(file);
                }
            }
            displayFiles();
        }
        
        // Display selected files
        function displayFiles() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>üìÑ ${file.name}</span>
                    <span class="remove-btn" onclick="removeFile(${index})">√ó</span>
                `;
                fileList.appendChild(fileItem);
            });
        }
        
        // Remove file
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFiles();
        }
        
        // Cancel button
        cancelBtn.addEventListener('click', () => {
            selectedFiles = [];
            displayFiles();
            fileInput.value = '';
            status.innerHTML = '';
        });
        
        // Upload button
        uploadBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) {
                showStatus('Please select files to upload', 'error');
                return;
            }
            
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('resumes', file);
            });
            
            loading.style.display = 'inline';
            uploadBtn.disabled = true;
            
            try {
                const response = await fetch('/parser/upload/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    let message = '<h3>Upload Results:</h3>';
                    data.results.forEach(result => {
                        const status = result.success ? '‚úÖ' : '‚ùå';
                        const color = result.success ? 'green' : 'red';
                        message += `<p style="color: ${color}">${status} ${result.filename}: ${result.message}</p>`;
                    });
                    showStatus(message, 'success');
                    
                    selectedFiles = [];
                    displayFiles();
                    fileInput.value = '';
                    
                    // Refresh table with updated data from database
                    await fetchResumesFromDB();
                } else {
                    showStatus('Error: ' + (data.error || 'Upload failed'), 'error');
                }
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            } finally {
                loading.style.display = 'none';
                uploadBtn.disabled = false;
            }
        });
        
        // View resume - opens in new tab
        function viewResume(id) {
            window.open(`/parser/view-resume/${id}/`, '_blank');
        }
        
        // Download resume
        function downloadResume(id) {
            window.location.href = `/parser/download-resume/${id}/`;
        }
        
        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Show status message
        function showStatus(message, type) {
            status.className = 'status ' + type;
            status.innerHTML = message;
        }
    </script>
</body>
</html>
